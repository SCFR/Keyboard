<li class="{{keyClass}}" ng-class="{clicked: clicked, unused: !isUsed, focused: focused}" ng-dblclick="toggleClick()">

  <div class="top">

    <div class="modifierName {{escapize(char)}}" ng-if="isModifier">{{modifierName}}</div>

    <div class="chars">
      <span ng-repeat="(mod, char) in charTable" class="" ng-if="char">
        {{char}}
      </span>
    </div>

    <div class="clear"></div>

  </div>

  <div class="explains">
    <span ng-repeat="(mod, explain) in keyText" class="explain {{escapize(mod)}}" ng-if="mod!=0 && !explain.isEmpty()">{{explain}}</span>
  </div>

  <div class="edit">
    <div class="modificateur">
        <label><input type="checkbox" ng-model="isModifier" ng-show="editMod" ng-disabled="!editMod"></label>
        <textarea ng-model="modifierName" ng-show="isModifier" ng-disabled="!editMod" placeholder="Nom du modificateur (nom de la touche par dÃ©faut)"></textarea>
    </div>

    <ul class="texts">
      <li ng-if="keyText[id]  || editMod" class="textModifContainer" ng-repeat="(id,name) in $parent.currentKeyboard.keyboard_keys.modificators" ng-if="id != 0">
       <span ng-if="clicked">{{name}}</span>  <textarea ng-disabled="!editMod" class="{{escapize(id)}}" type="text" ng-model="keyText[id]" placeholder="Texte pour le modificateur [{{id}}]"></textarea>
      </li>
      <li><textarea  ng-if="keyText['default'] || editMod" type="text" ng-model="keyText['default']"  ng-disabled="!editMod" placeholder="Texte de base"></textarea></li>
    </ul>
  </div>

</li>
