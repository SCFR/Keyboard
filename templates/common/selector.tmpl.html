<div class="col-md-12">
  <div class="select">
    <select ng-model="currentVersion" class="kVersion"  ng-options="v as v for (v,name) in selector.keyboards">
    </select> \\
    <select ng-model="currentName" class="kName"  ng-options="k.name as k.name for (v,k) in selector.keyboards[currentVersion]">
    </select>
  </div>
  <div class="add">
    <input type="text" ng-model="newVersion" class="kVersion"> \\
    <input type="text" ng-model="newName" class="kName">

    <button type="button" ng-click="submitNewKeyboard()"><i class="fa fa-check" aria-hidden="true"></i></button>
  </div>
</div>
