<div class="col-md-12">
  <div class="select" ng-show="!isEditMod">
    <select ng-model="currentVersion" class="kVersion"  ng-options="v as v for (v,name) in selector.keyboards">
    </select>
    <select ng-model="currentName" class="kName"  ng-options="v as k.name for (v,k) in selector.keyboards[currentVersion]">
    </select>

    <button type="button" ng-click="editMod(true)" ng-if="selector.isAdmin"><i class="fa fa-pencil" aria-hidden="true"></i></button>
  </div>
  <div class="add" ng-show="isEditMod">
    <input type="text" ng-model="newVersion" class="kVersion">
    <input type="text" ng-model="newName" class="kName" placeholder="Nom du nouveau clavier">

    <button type="button" ng-click="copyKeyboard()"><i class="fa fa-clone" aria-hidden="true"></i></button>
    <button type="button" ng-click="submitNewKeyboard()"><i class="fa fa-check" aria-hidden="true"></i></button>
    <button type="button" ng-click="editMod(false)"><i class="fa fa-ban" aria-hidden="true"></i></button>
    <button type="button" class="delete" ng-click="deleteKeyboard()"><i class="fa fa-trash" aria-hidden="true"></i></button>
  </div>

  <div class="spinner" ng-show="busy">
      <hub-loading-spinner></hub-loading-spinner>
  </div>
</div>
